', desc: !!python/unicode \'relative\', value: !!python/unicode \'relative\'}\n  - {code: !!python/unicode \'fh_is_index\', desc: !!python/unicode \'index\', value: !!python/unicode \'index\'}\n- code: !!python/unicode \'fh_degree_of_relation\'\n  values:\n  - {code: !!python/unicode \'fh_deg_rel_third\', desc: !!python/unicode \'Third\', value: !!python/unicode \'Third\'}\n  - {code: !!python/unicode \'fh_deg_rel_second\', desc: !!python/unicode \'Second\',\n    value: !!python/unicode \'Second\'}\n  - {code: !!python/unicode \'fh_deg_rel_fourth\', desc: !!python/unicode \'Fourth\',\n    value: !!python/unicode \'Fourth\'}\n  - {code: !!python/unicode \'fh_deg_rel_first\', desc: !!python/unicode \'First\', value: !!python/unicode \'First\'}\n  - {code: !!python/unicode \'fh_deg_rel_fifth_or_greater\', desc: !!python/unicode \'Fifth\n      or greater\', value: !!python/unicode \'Fifth or greater\'}\nsplash_screen: !!python/unicode "<div id=\\"header-container\\" style=\\"position: absolute;\\\n  \\ background-color: #194c9d; color: white; height: 4em; top: 0px; left: 0px; right:\\\n  \\ 0px; font-family: sans-serif; font-size: medium;\\">\\r\\n<h1 style=\\"font-family:\\\n  \\ Helvetica, Arial, sans-serif; font-size: 24px; margin: 0px auto; padding: 0px\\\n  \\ 8px; min-width: 760px; max-width: 980px; line-height: 2.5em; vertical-align: middle;\\"\\\n  >Australian National Duchenne Muscular Dystrophy Registry</h1>\\r\\n</div>\\r\\n<div\\\n  \\ id=\\"container\\" style=\\"margin: 4em auto 0px; padding: 0px 8px; min-width: 760px;\\\n  \\ max-width: 980px; color: #444444; font-family: sans-serif; font-size: medium;\\"\\\n  >\\r\\n<div id=\\"container\\" style=\\"margin: 4em auto 0px; padding: 0px 8px; min-width:\\\n  \\ 760px; max-width: 980px;\\">\\r\\n<div id=\\"introduction\\" style=\\"float: left; width:\\\n  \\ 626.59375px;\\">\\r\\n<div id=\\"background\\">\\r\\n<h2 style=\\"font-family: Helvetica,\\\n  \\ Arial, sans-serif; font-size: 24px; color: #333333; border-bottom-style: solid;\\\n  \\ border-bottom-width: 1px; border-bottom-color: #eeeeee; margin: 1.2ex 0px; padding:\\\n  \\ 0px;\\">Background</h2>\\r\\n<p style=\\"margin: 0px 0px 1em; padding: 0px;\\">Recent\\\n  \\ scientific and medical advances have led to substantial changes in the treatment\\\n  \\ of many neuromuscular diseases (NMD). New therapeutic strategies are being developed\\\n  \\ and, for some of these treatments, plans for large studies involving patients\\\n  \\ from more than one country are already in place.</p>\\r\\n<p style=\\"margin: 0px\\\n  \\ 0px 1em; padding: 0px;\\">The Australian National Duchenne Muscular Dystrophy (DMD)\\\n  \\ Registry has been developed to collate a patient\'s DMD gene sequence and clinical\\\n  \\ information about their disease. The Registry provides an important enabling tool\\\n  \\ for clinicians and clinical trial sponsors to quickly identify patients suitable\\\n  \\ for each study, particularly those therapeutic strategies that target specific\\\n  \\ genetic defects. Potentially eligible patients will be informed about new trials\\\n  \\ and studies through the Registry\'s clinical network.</p>\\r\\n</div>\\r\\n<div id=\\"\\\n  purpose\\">\\r\\n<h2 style=\\"font-family: Helvetica, Arial, sans-serif; font-size:\\\n  \\ 24px; color: #333333; border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color:\\\n  \\ #eeeeee; margin: 1.2ex 0px; padding: 0px;\\">Purpose</h2>\\r\\n<p style=\\"margin:\\\n  \\ 0px 0px 1em; padding: 0px;\\">To provide Australian Duchenne Muscular Dystrophy\\\n  \\ families with an opportunity to improve the outcomes of individuals affected by\\\n  \\ DMD.</p>\\r\\n</div>\\r\\n<div id=\\"objectives\\">\\r\\n<h2 style=\\"font-family: Helvetica,\\\n  \\ Arial, sans-serif; font-size: 24px; color: #333333; border-bottom-style: solid;\\\n  \\ border-bottom-width: 1px; border-bottom-color: #eeeeee; margin: 1.2ex 0px; padding:\\\n  \\ 0px;\\">Objectives</h2>\\r\\n<p style=\\"margin: 0px 0px 1em; padding: 0px;\\">To improve\\\n  \\ care of DMD patients through the coordination of diagnosis and therapy and by\\\n  \\ ensuring new intervention strategies are available on an equitable and consistent\\\n  \\ manner across Australia; and</p>\\r\\n<p style=\\"margin: 0px 0px 1em; padding: 0px;\\"\\\n  >To improve opportunities for international collaboration by facilitating and accelerating\\\n  \\ recruitment process of Australian DMD patients into new clinical trials and for\\\n  \\ participating in studies for the benefit of the world DMD community and the advancement\\\n  \\ of medical science.</p>\\r\\n<p style=\\"margin: 0px 0px 1em; padding: 0px;\\">The\\\n  \\ Australian National DMD Registry adheres to the&nbsp;<a style=\\"color: #194c9d;\\"\\\n  \\ href=\\"http://www.nhmrc.gov.au/publications/ethics/2007_humans/contents.htm\\"\\\n  >National Health and Medical Research Council\'s National Statement</a>, forms part\\\n  \\ of an international effort led by<a style=\\"color: #194c9d;\\" href=\\"http://www.treat-nmd.eu/home.php\\"\\\n  >TREAT-NMD</a>, which brings together patients and specialists working on treatments\\\n  \\ for neuromuscular (NMD) disorders, and has received approval reference #2010/23\\\n  \\ from the<a style=\\"color: #194c9d;\\" href=\\"http://www.health.wa.gov.au/healthdata/HREC/index.cfm\\"\\\n  >Department of Health WA Human Research Ethics Committee</a>.</p>\\r\\n</div>\\r\\n\\\n  <div id=\\"contact\\">\\r\\n<h2 style=\\"font-family: Helvetica, Arial, sans-serif; font-size:\\\n  \\ 24px; color: #333333; border-bottom-style: solid; border-bottom-width: 1px; border-bottom-color:\\\n  \\ #eeeeee; margin: 1.2ex 0px; padding: 0px;\\">Contact</h2>\\r\\n<p style=\\"margin:\\\n  \\ 0px 0px 1em; padding: 0px;\\">For more information on the Australian National Duchenne\\\n  \\ Muscular Dystrophy Registry, please&nbsp;<a style=\\"color: #194c9d;\\" href=\\"\\\n  http://www.genomics.health.wa.gov.au/contact/index.cfm\\">contact the Office of Population\\\n  \\ Health Genomics</a>.</p>\\r\\n<p style=\\"margin: 0px 0px 1em; padding: 0px;\\">The\\\n  \\ consent form for patients wishing to participate in the registry can be&nbsp;<a\\\n  \\ style=\\"color: #194c9d;\\" href=\\"https://nmdregistry.com.au/dmd/static/Australian_National_DMD_Registry_consent_form_100930.pdf\\"\\\n  >downloaded here</a>.</p>\\r\\n</div>\\r\\n</div>\\r\\n<div id=\\"stakeholders\\" style=\\"\\\n  float: right; width: 289.1875px; padding-bottom: 2em;\\">\\r\\n<h2 style=\\"font-family:\\\n  \\ Helvetica, Arial, sans-serif; font-size: 24px; color: #333333; border-bottom-style:\\\n  \\ solid; border-bottom-width: 1px; border-bottom-color: #eeeeee; margin: 0px; padding:\\\n  \\ 1.2ex 0.27ex 0px;\\">Stakeholders</h2>\\r\\n<h3 style=\\"font-size: 16px; margin:\\\n  \\ 0px; padding: 1.6ex 0.36ex;\\">Muscular Dystrophy Associations</h3>\\r\\n<ul style=\\"\\\n  list-style: none; margin: 0px; padding: 0px; font-size: 14px;\\">\\r\\n<li style=\\"\\\n  list-style: none; margin: 0px; padding: 0px; font-size: 13px;\\"><a style=\\"color:\\\n  \\ #444444; display: block; text-decoration: none; margin: 0px; padding: 0.4ex; border-bottom-style:\\\n  \\ solid; border-bottom-width: 1px; border-bottom-color: #eeeeee; border-top-style:\\\n  \\ solid; border-top-width: 1px; border-top-color: #eeeeee;\\" href=\\"http://www.duchennefoundation.org.au/\\"\\\n  >Duchenne Foundation</a></li>\\r\\n<li style=\\"list-style: none; margin: 0px; padding:\\\n  \\ 0px; font-size: 13px;\\"><a style=\\"color: #444444; display: block; text-decoration:\\\n  \\ none; margin: 0px; padding: 0.4ex; border-bottom-style: solid; border-bottom-width:\\\n  \\ 1px; border-bottom-color: #eeeeee;\\" href=\\"http://mdaustralia.org.au/\\">Muscular\\\n  \\ Dystrophy Foundation Australia</a></li>\\r\\n<li style=\\"list-style: none; margin:\\\n  \\ 0px; padding: 0px; font-size: 13px;\\"><a style=\\"color: #444444; display: block;\\\n  \\ text-decoration: none; margin: 0px; padding: 0.4ex; border-bottom-style: solid;\\\n  \\ border-bottom-width: 1px; border-bottom-color: #eeeeee;\\" href=\\"http://mda.org.au/\\"\\\n  >Muscular Dystrophy Australia</a></li>\\r\\n<li style=\\"list-style: none; margin:\\\n  \\ 0px; padding: 0px; font-size: 13px;\\"><a style=\\"color: #444444; display: block;\\\n  \\ text-decoration: none; margin: 0px; padding: 0.4ex; border-bottom-style: solid;\\\n  \\ border-bottom-width: 1px; border-bottom-color: #eeeeee;\\" href=\\"http://mdnsw.org.au/\\"\\\n  >Muscular Dystrophy New South Wales</a></li>\\r\\n<li style=\\"list-style: none; margin:\\\n  \\ 0px; padding: 0px; font-size: 13px;\\"><a style=\\"color: #444444; display: block;\\\n  \\ text-decoration: none; margin: 0px; padding: 0.4ex; border-bottom-style: solid;\\\n  \\ border-bottom-width: 1px; border-bottom-color: #eeeeee;\\" href=\\"http://mdqld.org.au/\\"\\\n  >Muscular Dystrophy Queensland</a></li>\\r\\n<li style=\\"list-style: none; margin:\\\n  \\ 0px; padding: 0px; font-size: 13px;\\"><a style=\\"color: #444444; display: block;\\\n  \\ text-decoration: none; margin: 0px; padding: 0.4ex; border-bottom-style: solid;\\\n  \\ border-bottom-width: 1px; border-bottom-color: #eeeeee;\\" href=\\"http://mdasa.org.au/\\"\\\n  >Muscular Dystrophy South Australia</a></li>\\r\\n<li style=\\"list-style: none; margin:\\\n  \\ 0px; padding: 0px; font-size: 13px;\\"><a style=\\"color: #444444; display: block;\\\n  \\ text-decoration: none; margin: 0px; padding: 0.4ex; border-bottom-style: solid;\\\n  \\ border-bottom-width: 1px; border-bottom-color: #eeeeee;\\" href=\\"http://mdtasmania.org.au/\\"\\\n  >Muscular Dystrophy Tasmania</a></li>\\r\\n<li style=\\"list-style: none; margin: 0px;\\\n  \\ padding: 0px; font-size: 13px;\\"><a style=\\"color: #444444; display: block; text-decoration:\\\n  \\ none; margin: 0px; padding: 0.4ex; border-bottom-style: solid; border-bottom-width:\\\n  \\ 1px; border-bottom-color: #eeeeee;\\" href=\\"http://www.mdawa.asn.au/\\">Muscular\\\n  \\ Dystrophy Western Australia</a></li>\\r\\n</ul>\\r\\n<h3 style=\\"font-size: 16px;\\\n  \\ margin: 0px; padding: 1.6ex 0.36ex;\\">Government Bodies</h3>\\r\\n<ul style=\\"list-style:\\\n  \\ none; margin: 0px; padding: 0px; font-size: 14px;\\">\\r\\n<li style=\\"list-style:\\\n  \\ none; margin: 0px; padding: 0px; font-size: 13px;\\"><a style=\\"color: #444444;\\\n  \\ display: block; text-decoration: none; margin: 0px; padding: 0.4ex; border-bottom-style:\\\n  \\ solid; border-bottom-width: 1px; border-bottom-color: #eeeeee; border-top-style:\\\n  \\ solid; border-top-width: 1px; border-top-color: #eeeeee;\\" href=\\"http://www.chw.edu.au/\\"\\\n  >The Children\'s Hospital at Westmead</a></li>\\r\\n<li style=\\"list-style: none; margin:\\\n  \\ 0px; padding: 0px; font-size: 13px;\\"><a style=\\"color: #444444; display: block;\\\n  \\ text-decoration: none; margin: 0px; padding: 0.4ex; border-bottom-style: solid;\\\n  \\ border-bottom-width: 1px; border-bottom-color: #eeeeee;\\" href=\\"http://www.sch.edu.au/\\"\\\n  >Sydney Children\'s Hospital</a></li>\\r\\n<li style=\\"list-style: none; margin: 0px;\\\n  \\ padding: 0px; font-size: 13px;\\"><a style=\\"color: #444444; display: block; text-decoration:\\\n  \\ none; margin: 0px; padding: 0.4ex; border-bottom-style: solid; border-bottom-width:\\\n  \\ 1px; border-bottom-color: #eeeeee;\\" href=\\"http://www.health.nt.gov.au/\\">Department\\\n  \\ of Health and Families (NT)</a></li>\\r\\n<li style=\\"list-style: none; margin:\\\n  \\ 0px; padding: 0px; font-size: 13px;\\"><a style=\\"color: #444444; display: block;\\\n  \\ text-decoration: none; margin: 0px; padding: 0.4ex; border-bottom-style: solid;\\\n  \\ border-bottom-width: 1px; border-bottom-color: #eeeeee;\\" href=\\"http://www.health.qld.gov.au/\\"\\\n  >Queensland Health</a></li>\\r\\n<li style=\\"list-style: none; margin: 0px; padding:\\\n  \\ 0px; font-size: 13px;\\"><a style=\\"color: #444444; display: block; text-decoration:\\\n  \\ none; margin: 0px; padding: 0.4ex; border-bottom-style: solid; border-bottom-width:\\\n  \\ 1px; border-bottom-color: #eeeeee;\\" href=\\"http://www.health.sa.gov.au/\\">Department\\\n  \\ of Health (SA)</a></li>\\r\\n<li style=\\"list-style: none; margin: 0px; padding:\\\n  \\ 0px; font-size: 13px;\\"><a style=\\"color: #444444; display: block; text-decoration:\\\n  \\ none; margin: 0px; padding: 0.4ex; border-bottom-style: solid; border-bottom-width:\\\n  \\ 1px; border-bottom-color: #eeeeee;\\" href=\\"http://www.dhhs.tas.gov.au/\\">Department\\\n  \\ of Health and Human Services (Tasmania)</a></li>\\r\\n<li style=\\"list-style: none;\\\n  \\ margin: 0px; padding: 0px; font-size: 13px;\\"><a style=\\"color: #444444; display:\\\n  \\ block; text-decoration: none; margin: 0px; padding: 0.4ex; border-bottom-style:\\\n  \\ solid; border-bottom-width: 1px; border-bottom-color: #eeeeee;\\" href=\\"http://www.health.vic.gov.au/\\"\\\n  >Department of Health (Victoria)</a></li>\\r\\n<li style=\\"list-style: none; margin:\\\n  \\ 0px; padding: 0px; font-size: 13px;\\"><a style=\\"color: #444444; display: block;\\\n  \\ text-decoration: none; margin: 0px; padding: 0.4ex; border-bottom-style: solid;\\\n  \\ border-bottom-width: 1px; border-bottom-color: #eeeeee;\\" href=\\"http://www.health.wa.gov.au/\\"\\\n  >Department of Health (WA)</a></li>\\r\\n</ul>\\r\\n</div>\\r\\n<div style=\\"clear: both;\\"\\\n  >&nbsp;</div>\\r\\n</div>\\r\\n</div>\\r\\n<div id=\\"footer-container\\" style=\\"clear:\\\n  \\ both; background-color: #194c9d; color: #eeeeee; left: 0px; right: 0px; bottom:\\\n  \\ 0px; padding: 0px; margin: 0px; font-family: sans-serif; font-size: medium;\\"\\\n  >\\r\\n<div id=\\"footer\\" style=\\"font-size: 13px; margin: 0px auto; padding: 0.6em\\\n  \\ 8px; min-width: 760px; max-width: 980px;\\">Authorised by Hugh Dawkins for the&nbsp;<a\\\n  \\ style=\\"color: white;\\" href=\\"http://www.genomics.health.wa.gov.au/\\">Office\\\n  \\ of Population Health Genomics</a>.&nbsp;<br />All content &copy; 2011&nbsp;<a\\\n  \\ style=\\"color: white;\\" href=\\"http://www.genomics.health.wa.gov.au/\\">Office\\\n  \\ of Population Health Genomics</a>&nbsp;on behalf of the Australian Facioscapulohumeral\\\n  \\ Muscular Dystrophy Registry.&nbsp;<br />Supported by&nbsp;<a style=\\"color: white;\\"\\\n  \\ href=\\"http://www.ivec.org/\\">iVEC</a>&nbsp;and the&nbsp;<a style=\\"color: white;\\"\\\n  \\ href=\\"http://www.genomics.health.wa.gov.au/\\">Office of Population Health Genomics</a>.&nbsp;<br\\\n  \\ />Developed and hosted by the&nbsp;<a style=\\"color: white;\\" href=\\"http://ccg.murdoch.edu.au/\\"\\\n  >Centre for Comparative Genomics</a>,&nbsp;<a style=\\"color: white;\\" href=\\"http://www.murdoch.edu.au/\\"\\\n  >Murdoch University</a>.&nbsp;<br /><a style=\\"color: white;\\" href=\\"https://nmdregistry.com.au/dmd/admin/\\"\\\n  >Administration</a></div>\\r\\n</div>"\n', [])