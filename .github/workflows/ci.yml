name: Continuous Integration
on:
  push:
    branches:
      - master
      - next_release
  pull_request:
    branches:
      - next_release

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Flake8 linting
        uses: ./.github/actions/flake8
  migration_check:
    name: Check migrations
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-env
      - name: Django migrations check
        run: ./scripts/check-migrations.sh
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-env
      - name: Unit tests
        run: ./scripts/unit-tests.sh
      - name: Integration tests
        run: ./scripts/end2end-tests.sh
  audit:
    name: Check internal consistency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup-env
      - name: Django checks
        run: ./scripts/django-checks.sh
      - name: JS dependency checks
        run: ./scripts/js_dependencies.py
